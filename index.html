<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор боя</title>
  <link href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Century Gothic', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .calculator {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    h2 {
      font-size: 2rem;
      color: #579e21;
      margin-bottom: 20px;
    }

    h3 {
      background-color: #dedede;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
      margin-bottom: 10px;
      display: inline-block;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .value-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .value-control button {
      padding: 8px 12px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      background-color: #579e21;
      color: white;
      transition: background-color 0.3s ease;
    }

    .value-control button:hover {
      background-color: #4a8e1c;
    }

    .value-display {
      padding: 8px 12px;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      text-align: center;
      width: 50px;
    }

    button.calculate {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #579e21;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button.calculate:hover {
      background-color: #4a8e1c;
    }

    button.calculate:active {
      transform: scale(0.95); /* Уменьшаем размер кнопки при нажатии */
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .win {
      background-color: #eaffec;
      color: #2b691d;
    }

    .lose {
      background-color: #ffeaea;
      color: #570600;
    }

    .draw {
      background-color: #fff8dc;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .damage-flash {
      animation: flash 0.3s ease-in-out;
    }

    @keyframes flash {
      0% { background-color: transparent; }
      50% { background-color: #ffdddd; }
      100% { background-color: transparent; }
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      .calculator {
        padding: 20px;
        max-width: 90%;
      }

      .value-display {
        width: 40px;
      }

      button.calculate {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Калькулятор боя</h2>
  <form id="battleForm">
    <h3>Параметры Игрока:</h3>
    <div class="value-control">
      <label>СИЛА:</label>
      <button data-key="playerStr" data-delta="-1">-</button>
      <span class="value-display" id="playerStrDisplay">8</span>
      <button data-key="playerStr" data-delta="1">+</button>
    </div>
    <div class="value-control">
      <label>ЗАЩИТА:</label>
      <button data-key="playerDef" data-delta="-1">-</button>
      <span class="value-display" id="playerDefDisplay">10</span>
      <button data-key="playerDef" data-delta="1">+</button>
    </div>

      <label>ИНИЦИАТИВА:</label>
      <button data-key="playerInit" data-delta="-1
